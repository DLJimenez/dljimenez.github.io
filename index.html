---
title: Home Page
color: green
layout: default
---


<h1 style="color:blue; font-family:cursive;">{{ site.title }}</h1>

<h2 style="color:red; font-family:cursive;">{{ page.title }}</h2>

<p>My second favorite color is {{ page.color }}. My email is: {{ site.email }}. A little bit <a href="http://dljimenez.github.io/about-me/">about me</a>: {{site.description}}</p>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <img src="{{ post.image }}" alt="">
    </li>
  {% endfor %}
</ul>
